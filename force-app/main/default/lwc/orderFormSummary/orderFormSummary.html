<template>
    <div class="slds-p-around_medium  summary-container">
        <!-- Contact Details Section -->
        <section class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-2 slds-p-bottom_x-small">
                <div class="label-value">
                    <p class="label"><strong>Company</strong></p>
                    <p class="">{customer.CompanyName}</p>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-bottom_x-small">
                <div class="label-value">
                    <p class="label"><strong>PO #</strong></p>
                    <p class="">{customer.PO}</p>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-2 slds-p-bottom_x-small">
                <div class="label-value">
                    <p class="label"><strong>Name</strong></p>
                    <p class="">{customer.FirstName} {customer.LastName}</p>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-bottom_x-small">
                <div class="label-value">
                    <p class="label"><strong>Email</strong></p>
                    <p class="">{customer.Email}</p>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <div class="label-value">
                    <p class="label"><strong>Phone</strong></p>
                    <p class="">{customer.Phone}</p>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <div class="label-value">
                    <p class="label"><strong>Fax</strong></p>
                    <p class="">{customer.Fax}</p>
                </div>
            </div>
        </section>

        <!-- Address Section -->
        <section class="slds-grid slds-gutters slds-m-top_medium">
            <div class="slds-col slds-size_1-of-2">
                <p><b>Billing Address:</b></p>
                <p>{customer.BillingAddress.Street}</p>
                <p>{customer.BillingAddress.City}, {customer.BillingAddress.State} {customer.BillingAddress.ZipCode}</p>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <p><b>Shipping Address:</b></p>
                <p>{customer.ShippingAddress.Street}</p>
                <p>{customer.ShippingAddress.City}, {customer.ShippingAddress.State} {customer.ShippingAddress.ZipCode}
                </p>
            </div>
        </section>

        <!-- Product Table -->

    <div class="slds-grid slds-wrap slds-m-top_large">
        <table class="slds-table slds-table_cell-buffer custom-table">
            <thead>
                <tr>
                    <th scope="col">
                        <div class="slds-truncate" title="Item #">Item #</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Description">Description</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Quantity">Quantity</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Unit Price">Unit Price</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Price">Price</div>
                    </th>
                </tr>
                <tr>
                    <td colspan="5">
                        <hr class="header-divider" />
                    </td>
                </tr>
            </thead>
            <tbody>
                <template for:each={productData} for:item="product">
                    <tr key={product.index} class="slds-no-row-borders custom-row">
                        <td>
                            <div class="slds-truncate" title={product.index}>{product.index}</div>
                        </td>
                        <td>
                            <div class="slds-truncate" title={product.description}>{product.description}</div>
                        </td>
                        <td>
                            <div class="slds-truncate" title={product.quantity}>{product.quantity}</div>
                        </td>
                        <td>
                            <div class="slds-truncate" title={product.unitPrice}>${product.unitPrice}</div>
                        </td>
                        <td>
                            <div class="slds-truncate" title={product.price}>${product.price}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    
        <div class="slds-grid slds-grid_vertical-align-end slds-grid--align-spread slds-gutters">


            <div class="slds-col slds-size_1-of-3">
                <!-- Comments and Submit Section -->
                <section class="slds-m-botttom_xx-large">
                    <p class="label"><strong>Comments/Notes</strong></p>
                    <div>
                        <textarea rows="3" class="slds-textarea"></textarea>
                    </div>
                </section>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <!-- Price Summary Section -->
                <div class="slds-grid slds-grid_align-end">
                    <div class="slds-grid slds-wrap slds-grid_align-end slds-m-top_medium slds-size_3-of-4">
                        <div class="slds-grid slds-grid_align-spread slds-size_1-of-1 slds-p-vertical_small">
                            <span><strong>Subtotal</strong></span>
                            <span>${data.subtotal}</span>
                        </div>
                        <div class="slds-grid slds-grid_align-spread slds-size_1-of-1 slds-p-vertical_small">
                            <span><strong>Shipping Price</strong></span>
                            <span>${data.selectedShippingPrice}</span>
                        </div>
                        <div class="slds-grid slds-grid_align-spread slds-size_1-of-1 slds-p-vertical_small">
                            <span><strong>Tax</strong></span>
                            <span>${data.estimatedTax}</span>
                        </div>
                        <div class="slds-grid slds-grid_align-spread slds-size_1-of-1 slds-p-vertical_small">
                            <span><strong>Discounted Amount</strong></span>
                            <span>${data.discountAmount}</span>
                        </div>
                        <div class="slds-grid slds-grid_align-spread slds-size_1-of-1 slds-p-vertical_small">
                            <span><strong>Handling Price</strong></span>
                            <span>${data.handlingFee}</span>
                        </div>
                        <div
                            class="slds-grid slds-grid_align-spread slds-size_1-of-1 slds-p-top_medium slds-p-bottom_large slds-text-title_bold">
                            <span><strong>Total Price</strong></span>
                            <span>${data.totalPrice}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
